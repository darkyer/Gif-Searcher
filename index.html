<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Gif Searcher App Jquery</title>
</head>

<body>

    <div class="header mb-4">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4 text-center"></div>
            <div class="col-sm-12 col-md-12 col-lg-4 mt-4 text-center">
                <img src="assets/images/title.png" class="img-fluid" alt="Title image">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 text-center">
            </div>
        </div>
        <div class=" container mt-4">
            <form id="gif-form">
                <div class="form-group row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <input type="text" class="form-control" id="gif-input" aria-describedby="emailHelp"
                            placeholder="Search for a gif">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                        <!-- This button will trigger our AJAX call -->
                        <button type="submit" id="find-gif" class="btn btn-primary" value="Gif Search">Search</button>
                        <button type="submit" id="favorites" class="btn btn-primary">Show Favorites</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class=" container">
        <hr class="spacer">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center" id="buttons-content">

            </div>
        </div>

        <div class="row mt-4" id="images-content">
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
