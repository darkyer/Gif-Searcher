<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Gif Searcher App Jquery</title>
</head>

<body>
    <div class=" container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4 text-center"></div>
            <div class="col-sm-12 col-md-12 col-lg-4 mt-4 text-center">
                <img src="assets/images/title.png" class="img-fluid" alt="Title image">
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 text-center">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 mt-4 mb-4 text-center">
                <form id="gif-form">
                    <label for="gif-input">Search for a gif</label>
                    <input type="text" id="gif-input"><br>

                    <!-- This button will trigger our AJAX call -->
                    <input id="find-gif" type="submit" value="Gif Search">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center" id="buttons-content">

            </div>
        </div>

        <div class="row mt-4" id="images-content">
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
